<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMRL Knowledge Transfer Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>KMRL Knowledge Transfer Chatbot</h1>
        
        <div id="chat-window">
            <div class="message system">System: Database Loaded. Ask a question about KMRL knowledge transfer!</div>
        </div>
        
        <div id="input-area">
            <input type="text" id="query-input" placeholder="Type your question here (e.g., track inspection schedule?)...">
            <button onclick="sendQuery()">Ask</button>
        </div>
        
        <div id="sources-area">
            <h3>Sources Used:</h3>
            <ul id="sources-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
